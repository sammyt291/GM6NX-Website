<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GM6NX Editor</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/ui/trumbowyg.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/plugins/colors/ui/trumbowyg.colors.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/plugins/fontfamily/ui/trumbowyg.fontfamily.min.css" />
  </head>
  <body class="editor-page">
    <header>
      <nav class="navbar">
        <div class="brand">GM6NX Editor</div>
        <div class="nav-actions">
          <a class="button secondary" href="/">Back to site</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <h1>Page editor</h1>
      <div class="toolbar">
        <div class="toolbar-group">
          <span class="toolbar-label">Pages</span>
          <button id="newPageBtn" class="secondary">New page</button>
          <button id="savePageBtn">Save page</button>
        </div>
        <div class="toolbar-group">
          <span class="toolbar-label">Media</span>
          <label class="button secondary">
            Upload image
            <input type="file" id="imageInput" accept="image/*" hidden />
          </label>
        </div>
      </div>

      <div class="editor-layout">
        <aside class="sidebar sitemap">
          <h3>Site map</h3>
          <p class="notice">Select pages in navigation order or add dividers.</p>
          <div id="siteMap" class="site-map"></div>
        </aside>
        <div class="editor-workspace">
          <div class="editor-wrapper">
            <div id="imageSizePanel" class="image-size-panel" aria-hidden="true">
              <div class="image-size-field">
                <label for="imageWidthSelect">Width</label>
                <select id="imageWidthSelect">
                  <option value="auto">Auto</option>
                  <option value="25%">25%</option>
                  <option value="50%">50%</option>
                  <option value="75%">75%</option>
                  <option value="100%">100%</option>
                </select>
              </div>
              <div class="image-size-field">
                <label for="imageHeightSelect">Height</label>
                <select id="imageHeightSelect">
                  <option value="auto">Auto</option>
                  <option value="25%">25%</option>
                  <option value="50%">50%</option>
                  <option value="75%">75%</option>
                  <option value="100%">100%</option>
                </select>
              </div>
            </div>
            <div id="editor" class="editor-canvas"></div>
          </div>
          <p class="notice">Tip: drop images directly onto the canvas to position them.</p>
        </div>
      </div>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-resizable-dom@0.35.0/dist/jquery-resizable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/trumbowyg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/plugins/colors/trumbowyg.colors.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/plugins/fontfamily/trumbowyg.fontfamily.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/plugins/resizimg/trumbowyg.resizimg.min.js"></script>
    <script src="/editor.js"></script>
  </body>
</html>
