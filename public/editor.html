<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GM6NX Editor</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="editor-page">
    <header>
      <nav class="navbar">
        <div class="brand">GM6NX Editor</div>
        <div class="nav-actions">
          <a class="button secondary" href="/">Back to site</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <h1>Page editor</h1>
      <div class="toolbar">
        <div class="toolbar-group">
          <span class="toolbar-label">Pages</span>
          <button id="newPageBtn" class="secondary">New page</button>
          <button id="savePageBtn">Save page</button>
        </div>
        <div class="toolbar-group">
          <span class="toolbar-label">Modifiers</span>
          <button data-command="bold" class="secondary">Bold</button>
          <button data-command="italic" class="secondary">Italic</button>
          <button data-command="underline" class="secondary">Underline</button>
          <button id="resetFormatBtn" class="secondary">Reset format</button>
        </div>
        <div class="toolbar-group">
          <span class="toolbar-label">Alignment</span>
          <button data-command="justifyLeft" class="secondary">Left</button>
          <button data-command="justifyCenter" class="secondary">Center</button>
          <button data-command="justifyRight" class="secondary">Right</button>
        </div>
        <div class="toolbar-group">
          <span class="toolbar-label">Typography</span>
          <select id="fontSelect" class="secondary">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
          <select id="sizeSelect" class="secondary">
            <option value="1">Small</option>
            <option value="3" selected>Normal</option>
            <option value="5">Large</option>
            <option value="7">Hero</option>
          </select>
          <input type="color" id="colorPicker" value="#f5f7ff" />
        </div>
        <div class="toolbar-group">
          <span class="toolbar-label">Media</span>
          <label class="button secondary">
            Upload image
            <input type="file" id="imageInput" accept="image/*" hidden />
          </label>
        </div>
      </div>

      <div class="editor-layout">
        <aside class="sidebar sitemap">
          <h3>Site map</h3>
          <p class="notice">Select pages in navigation order or add dividers.</p>
          <div id="siteMap" class="site-map"></div>
        </aside>
        <div class="editor-workspace">
          <div class="editor-wrapper">
            <div id="editor" class="editor-canvas"></div>
          </div>
          <p class="notice">Tip: drop images directly onto the canvas to position them.</p>
        </div>
      </div>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script type="module" src="/editor.js"></script>
  </body>
</html>
